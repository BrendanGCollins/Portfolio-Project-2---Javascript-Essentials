<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take a rapid-fire quiz!">
    <!--Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/de39c4ee21.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Heading -->
    <h1 class="heading"><i class="fa-sharp fa-regular fa-lg fa-circle-question" style="color: #278325;"></i>Rapid-Fire Quiz<i class="fa-sharp fa-regular fa-lg fa-circle-question" style="color: #278325;"></i></h1>
    <!-- Timer Area -->
    <div id="timer">Timer Area</div>
    <div class="game-area">
        <div id="explanation">
             <!-- Explanation Section -->
            <p>10 Rapid-fire questions.</p>
            <p>10 seconds per question</p>
            <p>Think Fast!</p>
        </div>
        <div id="question-number"></div>
        <!-- Questions Area -->
        <div id="questions-area"></div>
        <!-- Answers Area -->
        <div id="answers-area"></div>
        <!-- Controls Area -->
        <div class="controls-area">
            <button id="startbtn">Start</button>
            <button id="nextbtn">Next</button>
            <button id="finishbtn">Finish</button>
            <button id="retrybtn">Retry</button>
        </div>
        <!-- Leaders Area -->
        <div id="leaders-area"></div>        
    </div>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
