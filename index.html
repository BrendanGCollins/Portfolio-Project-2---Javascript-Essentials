<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/de39c4ee21.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <h1 class="heading">Coding Quiz<i class="fas fa-code" style="color: #ff0000;"></i></h1>
    <div id="timer">Timer Area</div>
    <div class="game-area">
        <div id="questions-area"></div>
        <div id="answers-area"></div>
        <div class="controls-area">
            <button id="startbtn">Start</button>
            <button id="nextbtn">Next</button>
            <button id="finishbtn">Finish</button>
            <button id="retrybtn">Retry</button>
        </div>        
        <div id="leaders-area"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
