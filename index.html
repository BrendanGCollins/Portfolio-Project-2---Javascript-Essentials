<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/de39c4ee21.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/quiz.png" alt="logo">
        Coding Quiz</h1>
        <i class="fa-solid fa-code" style="color: #ff0000;"></i>
    <div class="game-area">
        <div id="question-area">Question</div>
        <div id="answer-buttons">
            <button class="button">Answer 1</button>
            <button class="button">Answer 2</button>
            <button class="button">Answer 3</button>
            <button class="button">Answer 4</button>
        </div>
    </div>
    <div class="controls-area">
        <button id="start-button">Start</button>
        <button id="next-button">Next</button>
    </div>
    <div class="score-area">
    </div>
    <div class="highscore">
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
