<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take a rapid-fire quiz!">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/de39c4ee21.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1><i class="fa-sharp fa-regular fa-lg fa-circle-question" style="color: #278325;"></i>Rapid-Fire Quiz<i class="fa-sharp fa-regular fa-lg fa-circle-question" style="color: #278325;"></i></h1>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Timer Section -->
        <section id="timer" aria-label="Timer Area">Timer Area</section>

        <!-- Timer Message Section -->
        <section id="timer-message" aria-label="Timer Message Area" class="hidden-message"></section>

        <!-- Game Area -->
        <section class="game-area">
            <!-- Explanation Section -->
            <section id="explanation" aria-labelledby="explanation-heading">
                <h2 id="explanation-heading" class="visually-hidden">Explanation Section</h2>
                <p>10 Rapid-fire questions.</p>
                <p>10 seconds per question</p>
                <p>Think Fast!</p>
            </section>
            
            <!-- Questions Area -->
            <section id="questions-area" aria-label="Questions Area"></section>
            
            <!-- Answers Area -->
            <section id="answers-area" aria-label="Answers Area"></section>
            
            <!-- Controls Area -->
            <nav class="controls-area" aria-label="Quiz Controls">
                <button id="startbtn">Start</button>
                <button id="nextbtn">Next</button>
                <button id="finishbtn">Finish</button>
                <button id="retrybtn">Retry</button>
            </nav>

            <!-- Leaders Area -->
            <section id="leaders-area" aria-label="Leaders Area"></section>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
